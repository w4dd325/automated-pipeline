name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger when pushing to the `main` branch

jobs:
  # Build job (not strictly necessary in this case, but will still be used)
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Checkout your repository

      - name: Upload static files as artifact
        uses: actions/upload-pages-artifact@v1  # Upload static files as an artifact
        with:
          path: ./src  # Point to the root of the repository where index.html is located

  # Deploy job
  deploy:
    needs: build  # Ensure deploy only runs after the build job

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}  # URL of the deployed site

    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4  # Deploy the uploaded files to GitHub Pages
