name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Run Cypress Tests", "Ex 2 - Pretend Lighthouse Checks", "Ex 1 - Pretend Security Checks"]
    types:
      - completed
    branches:
      - ready-for-test
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: src
